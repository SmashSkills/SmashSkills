{% extends "admin/index.html" %} {% load static %} {% block content %}
<div style="margin-bottom: 20px">
  <a
    href="{% url 'curriculum_admin:export-all' %}"
    class="button default"
    style="
      padding: 10px 15px;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-right: 5px;
      font-weight: bold;
      font-size: 13px;
      border: none;
      transition: background-color 0.3s ease;
    "
    onmouseover="this.style.backgroundColor='#e64a19'"
    onmouseout="this.style.backgroundColor='#ff5722'"
  >
    <i class="fas fa-download"></i> Alle Tabellen als CSV exportieren
  </a>

  <a
    href="{% url 'curriculum_admin:import-all' %}"
    class="button default"
    style="
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-right: 5px;
      font-weight: bold;
      font-size: 13px;
      border: none;
      transition: background-color 0.3s ease;
    "
    onmouseover="this.style.backgroundColor='#388E3C'"
    onmouseout="this.style.backgroundColor='#4CAF50'"
  >
    <i class="fas fa-upload"></i> CSV-Dateien importieren
  </a>
</div>
{{ block.super }} {% endblock %}
